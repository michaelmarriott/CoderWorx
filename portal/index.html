<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Serial IOT Device</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
    <link href="signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Register your IOT device</h2>
		<label for="inputSerial" class="sr-only">Serial Code</label>
        <input type="text" id="inputSerial" class="form-control" placeholder="IOT serial" required autofocus/>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required/>
        <button id="butCallAjax" class="btn btn-lg btn-primary btn-block">Register Device</button>
      </form>
		<div id="message"></div>
    </div> <!-- /container -->

<div id="footer">

</div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--script src="../../assets/js/ie10-viewport-bug-workaround.js"></script-->
	
	<script type="text/javascript">
    $(document).ready(function () {

	
  
        $('#butCallAjax').click(function () {
            jQuery.support.cors = true;
			var data ={};
			data.serialkey =  $("#inputSerial").val();
			data.username = $("#inputUsername").val();
			data.password = $("#inputPassword").val();
			data.isactive = true;
			
				$.ajax({
				  headers: { 'Access-Control-Allow-Credentials': true },
				  headers: { 'Access-Control-Allow-Origin': '*' },
				  crossDomain: true,
				  method: "PUT",
				  url: "https://4tuxd5nlji.execute-api.us-west-2.amazonaws.com/Prod",
				  data: data
				})
				  .done(function( msg ) {
					alert( "Data Saved: " + msg );
				  });
				  
  
          
        });
    });
</script>


  </body>
</html>
